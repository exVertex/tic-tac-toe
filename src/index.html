<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" type='text/css'>

<body>
    <div class="container" id="main-container">

        <div class="main">

            <div class="menu dark-font">
                <h1 class="heading">PLAY <i class="fa-solid fa-gamepad"></i></h1>
                <h2 class="menu-item" onclick="notImplemented()">ONE PLAYER</h3>
                <h2 class="menu-item" onclick="notImplemented()">TWO-PLAYER</h3>
            </div>

            <div class="content light-font">
                <h1 class="heading">TIC TAC TOE</h1>

                <div class="tictactoe-container">
                    <div class="box" style="border-top:  var(--sec-color); border-left:  var(--sec-color);">
                    </div>
                    <div class="box" style="border-top: var(--sec-color);"></div>
                    <div class="box" style="border-top:  var(--sec-color); border-right:  var(--sec-color);">
                        <div id="circle" style="animation: three 8s infinite;"></div>
                    </div>
                    <div class="box" style="border-left:  var(--sec-color);">
                        <div id="cross" style="animation: four 8s infinite;"></div>
                    </div>
                    <div class="box">
                        <div id="circle" style="animation: five 8s infinite;"></div>
                    </div>
                    <div class="box" style="border-right:  var(--sec-color);">
                        <div id="cross" style="animation: six 8s infinite;"></div>
                    </div>
                    <div class="box" style="border-bottom: var(--sec-color); border-left: var(--sec-color);">
                        <div id="circle" style="animation: seven 8s infinite;"></div>
                    </div>
                    <div class="box" style="border-bottom: var(--sec-color);">
                        <div id="cross" style="animation: eight 8s infinite;"></div>
                    </div>
                    <div class="box" style="border-bottom: var(--sec-color); border-right: var(--sec-color);">
                        <div id="circle" style="animation: nine 8s infinite;"></div>
                    </div>
                </div>
                
            </div>
        </div>

        <span class="toggle-menu menu-item" id="toggle-menu"></span>
    </div>

    <script src=" script.js"></script>
</body>
</html>
