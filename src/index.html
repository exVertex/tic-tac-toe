<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" type='text/css'>

<body>
    <div class="container" id="main-container">
        <div class="main">

            <div class="menu dark-font" id="play-menu">
                <span class="exitButton" id="exit-button" hidden="true"></span>

                <h1 class="heading" id="play-text">PLAY <i class="fa-solid fa-gamepad"></i></h1>
                <h2 class="menu-item" onclick="play(true)" id="one-player">ONE-PLAYER</h3>
                <h2 class="menu-item" onclick="play(false)" id="two-player">TWO-PLAYER</h3>
                
                <div class="gameFrame" id="game-frame" style="display: none"></div>
            </div>

            <div class="content light-font">
                <h1 class="heading">TIC TAC TOE</h1>

                <div class="tictactoe-container">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3">
                        <div id="circle" style="animation: three 8s infinite;"></div>
                    </div>
                    <div class="box4">
                        <div id="cross" style="animation: four 8s infinite;"></div>
                    </div>
                    <div class="box5">
                        <div id="circle" style="animation: five 8s infinite;"></div>
                    </div>
                    <div class="box6">
                        <div id="cross" style="animation: six 8s infinite;"></div>
                    </div>
                    <div class="box7">
                        <div id="circle" style="animation: seven 8s infinite;"></div>
                    </div>
                    <div class="box8">
                        <div id="cross" style="animation: eight 8s infinite;"></div>
                    </div>
                    <div class="box9">
                        <div id="circle" style="animation: nine 8s infinite;"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="playground.js"></script>
</body>
</html>
