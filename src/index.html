<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container" id="main-container">

        <div class="main">

            <div class="menu dark-font">
                <h1 class="heading">MENU</h1>
                <h3>ONE PLAYER</h3>
                <h3>TWO PLAYERS</h3>               
            </div>

            <div class="content light-font">
                <h1 class="heading">TIC TAC TOE</h1>

                <div class="tictactoe-container ">
                    <div class="box" style="border-top:  var(--sec-color); border-left:  var(--sec-color);">1</div>
                    <div class="box" style="border-top: var(--sec-color);">2</div>
                    <div class="box" style="border-top:  var(--sec-color); border-right:  var(--sec-color);">3</div>
                    <div class="box" style="border-left:  var(--sec-color);">4</div>
                    <div class="box">5</div>
                    <div class="box" style="border-right:  var(--sec-color);">6</div>
                    <div class="box" style="border-bottom: var(--sec-color); border-left: var(--sec-color);">7</div>
                    <div class="box" style="border-bottom: var(--sec-color);">8</div>
                    <div class="box" style="border-bottom: var(--sec-color); border-right: var(--sec-color);">9</div>

                </div>
            </div>

        </div>
        <span class="toggle-menu" id="toggle-menu""></span>
    </div>

    <script src=" script.js"></script>
</body>

</html>
