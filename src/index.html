<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" type='text/css'>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" type='text/css'>

<body>
    <div class="container" id="main-container">

        <div class="main">

            <div class="menu dark-font">
                <h1 class="heading">MENU</h1>
                <h3> <i class="fa-solid fa-hashtag"></i> ONE PLAYER</h3>
                <h3> <i class="fa-solid fa-hashtag"></i> TWO PLAYERS</h3>
            </div>

            <div class="content light-font">
                <h1 class="heading">TIC TAC TOE</h1>

                <div class="tictactoe-container ">
                    <div class="box" style="border-top:  var(--sec-color); border-left:  var(--sec-color);">
                    </div>
                    <div class="box" style="border-top: var(--sec-color);"></div>
                    <div class="box" style="border-top:  var(--sec-color); border-right:  var(--sec-color);"></div>
                    <div class="box" style="border-left:  var(--sec-color);">
                        <div id="circle"></div>
                    </div>
                    <div class="box">
                        <div id="circle"></div>
                    </div>
                    <div class="box" style="border-right:  var(--sec-color);">
                        <div id="cross"></div>
                    </div>
                    <div class="box" style="border-bottom: var(--sec-color); border-left: var(--sec-color);"></div>
                    <div class="box" style="border-bottom: var(--sec-color);"></div>
                    <div class="box" style="border-bottom: var(--sec-color); border-right: var(--sec-color);">
                        <div id="circle"></div>
                    </div>

                </div>
            </div>

        </div>
        <span class="toggle-menu" id="toggle-menu""></span>
    </div>

    <script src=" script.js"></script>
</body>

</html>
